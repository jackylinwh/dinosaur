{% load mptt_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{model.title}}</title>
</head>
<body>
<div>
    <strong>{{root.title}}</strong>
    {% with menu=model.get_root.get_children %}
    <ul class="root">
    {% recursetree menu %}
        <li>
            {{ node.title }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
        {% endwith %}
</ul>
</div>

<h1>{{model.title}}</h1>

<div>
    {{model.content | safe}}
</div>
</body>
</html>
